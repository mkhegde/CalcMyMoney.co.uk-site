<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons / App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Fallback to .ico in case PNGs are not yet generated locally -->
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Webfont: defer to avoid render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"

    />

      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      />
    </noscript>

    <!-- Primary SEO -->
    <title>UK Salary, Tax & Mortgage Calculators (2025/26) | CalcMyMoney</title>
    <meta
      name="description"
      content="Free UK calculators for salary, PAYE tax & NI, mortgages, loans, budgeting, savings and pensions. Fast, accurate 2025/26 tools to help you make confident money decisions."
    />
    <link
      rel="canonical"
      href="https://www.calcmymoney.co.uk/"
      data-static-canonical="true"
    />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="UK Salary, Tax & Mortgage Calculators (2025/26) | CalcMyMoney"
    />

      property="og:description"

    <meta
      name="twitter:title"
      content="UK Salary, Tax & Mortgage Calculators (2025/26) | CalcMyMoney"
    />
    <meta
      name="twitter:description"
      content="Free UK calculators for salary, PAYE tax & NI, mortgages, loans, budgeting and more — updated for the 2025/26 tax year."
    />
    <meta name="twitter:image" content="https://www.calcmymoney.co.uk/og-image.png" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CalcMyMoney",
        "url": "https://www.calcmymoney.co.uk/",
        "logo": "https://www.calcmymoney.co.uk/icon-512.png"
      }
    </script>

    <!-- JSON-LD: WebSite + SearchAction (optional) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CalcMyMoney",
        "url": "https://www.calcmymoney.co.uk/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.calcmymoney.co.uk/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
